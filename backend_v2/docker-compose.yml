version: "3.9"

services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - "5678:5432"
    restart: always

  kafka:
    image: apache/kafka:4.1.1-rc2
    ports:
      - "9092:9092"
    environment:
      # Required for single-node KRaft mode (Apache image uses KAFKA_* vars)
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      # Recommended single-node defaults so internal topics can be created
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_MIN_INSYNC_REPLICAS=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      # Persist cluster id to allow safe restarts without data loss
      - KAFKA_CLUSTER_ID=kcN0b2tlbi1jbHVzdGVyLWlkLWJhc2U2NA
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: always

  web:
    build: .
    env_file:
      - .env
    command: ["gunicorn", "iLine.wsgi:application", "-c", "/app/gunicorn.conf.py"]
    ports:
      - "8000:8000"
    volumes:
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      sms-worker:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always

  sms-worker:
    container_name: sms-worker
    build:
      context: standalone/sms_worker
    command: python worker.py
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
  kafka_data:
  media: