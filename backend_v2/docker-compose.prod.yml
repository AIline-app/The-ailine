version: "3.9"

services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: 384M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  kafka:
    image: apache/kafka:4.1.1
#    ports:
#      - "9092:9092"
    environment:
      # Required for single-node KRaft mode (Apache image uses KAFKA_* vars)
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      # Recommended single-node defaults so internal topics can be created
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_MIN_INSYNC_REPLICAS=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      # Persist cluster id to allow safe restarts without data loss
      - KAFKA_CLUSTER_ID=kcN0b2tlbi1jbHVzdGVyLWlkLWJhc2U2NA
      # Constrain JVM heap to fit small server
      - KAFKA_HEAP_OPTS=-Xms256m -Xmx256m
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
    ulimits:
      nofile:
        soft: 200000
        hard: 200000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  web:
    build: .
    env_file:
      - .env
    environment:
      - WEB_CONCURRENCY=2
      - GUNICORN_MAX_REQUESTS=1000
      - GUNICORN_MAX_REQUESTS_JITTER=200
      - GUNICORN_LOG_LEVEL=info
    command: ["gunicorn", "iLine.wsgi:application", "-c", "/app/gunicorn.conf.py"]
    ports:
      - "8000:8000"
    volumes:
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 384M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  sms-worker:
    container_name: sms-worker
    build:
      context: standalone/sms_worker
    command: python worker.py
    env_file:
      - .env
    environment:
      - LOG_LEVEL=INFO  # Reduced verbosity in production
    depends_on:
      kafka:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  telegram-bot:
    container_name: telegram-bot
    build:
      context: .
      dockerfile: standalone/telegram_bot/Dockerfile
    env_file:
      - .env
    environment:
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,sys; sys.exit(0 if os.getenv('TELEGRAM_BOT_TOKEN') else 1)\" "]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: 96M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  celery-worker:
    build: .
    env_file:
      - .env
    command: ["celery", "-A", "iLine", "worker", "-l", "info", "-c", "2", "--max-tasks-per-child", "500"]
    depends_on:
      web:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  celery-beat:
    build: .
    env_file:
      - .env
    command: ["celery", "-A", "iLine", "beat", "-l", "info"]
    depends_on:
      web:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.02"
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

volumes:
  postgres_data:
  kafka_data:
  redis_data:
  media:

networks:
  app-network:
    driver: bridge
